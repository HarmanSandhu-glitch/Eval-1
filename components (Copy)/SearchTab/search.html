<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./search.css" rel="stylesheet" />
    <link rel="stylesheet" href="./searchCard.css" />
    <script
      src="https://kit.fontawesome.com/1b2855684f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div style="margin: 4rem 0">
      <div class="container1">
        <img src="../productPage/Images/lineBreaker.png" alt="" />
        <div class="title">
          Search results for <br />
          "Kurtas"
        </div>
        <img
          src="../productPage/Images/lineBreaker.png"
          alt=""
          style="transform: rotate(180deg)"
        />
      </div>
      <div class="container2">
        <div class="filters">
          <ul>
            <li  class="filterDiv">
              <div>
                GENDER
                <i class="fa-solid fa-plus"></i>
              </div>
              <div class="filterDivInfo">
                <ul>
                  <li><input type="checkbox" />Male</li>
                  <li><input type="checkbox" />Female</li>
                </ul>
              </div>
            </li>
            <li class="filterDiv">
              <div>
                PRICE
                <i class="fa-solid fa-plus"></i>
              </div>
              <div class="filterDivInfo">
                <ul>
                  <li><input type="checkbox" />Under 1000</li>
                  <li><input type="checkbox" />Under 2500</li>
                  <li><input type="checkbox" />Above 2500</li>
                </ul>
              </div>
            </li>
            <li  class="filterDiv">
              <div>
                DISCOUNT
                <i class="fa-solid fa-plus"></i>
              </div>
              <div class="filterDivInfo">
                <ul>
                  <li><input type="checkbox" />Upto 30% off</li>
                  <li><input type="checkbox" />Upto 50% off</li>
                </ul>
              </div>
            </li>
            <li  class="filterDiv">
              <div>
                GENDER
                <i class="fa-solid fa-plus"></i>
              </div>
              <div class="filterDivInfo">
                <ul>
                  <li style="display: flex; gap: 4px">
                    <div
                      style="
                        width: 32px;
                        height: 32px;
                        background-color: rebeccapurple;
                        border-radius: 50%;
                        cursor: pointer;
                        border: 1px solid black;
                      "
                    ></div>
                    <div
                      style="
                        width: 32px;
                        height: 32px;
                        background-color: white;
                        border-radius: 50%;
                        cursor: pointer;
                        border: 1px solid black;
                      "
                    ></div>
                    <div
                      style="
                        width: 32px;
                        height: 32px;
                        background-color: burlywood;
                        border-radius: 50%;
                        cursor: pointer;
                        border: 1px solid black;
                      "
                    ></div>
                    <div
                      style="
                        width: 32px;
                        height: 32px;
                        background-color: black;
                        border-radius: 50%;
                        cursor: pointer;
                        border: 1px solid black;
                      "
                    ></div>
                  </li>
                </ul>
              </div>
            </li>
            <!-- <li>PRODUCT TYPE <i class="fa-solid fa-plus"></i></li>
            <li>PRICE <i class="fa-solid fa-plus"></i></li>
            <li>SIZE <i class="fa-solid fa-plus"></i></li>
            <li>DISCOUNT <i class="fa-solid fa-plus"></i></li>
            <li>COLOR <i class="fa-solid fa-plus"></i></li> -->
          </ul>
        </div>
        <div class="searchResults">
          <div class="sortBy">
            <select name="" id="">
              <option value="">Relevancy</option>
              <option value="">Best selling</option>
              <option value="">A to Z</option>
              <option value="">Z to A</option>
              <option value="">Price : Ascending</option>
              <option value="">Price : Descending</option>
            </select>
          </div>
          <div class="searchResultCards"></div>
        </div>
      </div>
    </div>
  </body>
  <script>
    let searchResultCards = document.querySelector(".searchResultCards");
    for (let i = 0; i < 12; i++) {
      const searchCard = document.createElement("div");
      searchCard.classList.add("searchCard");
      searchCard.innerHTML = `<img
        src="https://cdn.shopify.com/s/files/1/0549/9555/0392/products/MTLK00022MUSTARD_2_aafe0e8e-5fbe-413d-b391-c0b4b03d8a81_540x.jpg?v=1698748347"
        alt=""
      />
      <div class="cardTitle">Lorem ipsum dolor sit asdf</div>
      <div class="cardPrice">$7.99</div>
      <button>Add To Cart</button>`;
      searchResultCards.appendChild(searchCard);
    }

    const filterDiv = document.querySelectorAll(
      ".filterDiv > div:nth-child(1)"
    );
    const filterDivInfo = document.querySelectorAll(".filterDivInfo >ul");
    filterDiv.forEach((div, index) => {
      div.addEventListener("click", () => {
        filterDivInfo[index].style.display =
          filterDivInfo[index].style.display === "none" ? "flex" : "none";
      });
    });
  </script>
</html>
