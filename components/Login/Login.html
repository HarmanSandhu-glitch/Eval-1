<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./Login.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <div class="textSignIn" style="border: 2px solid black">
        <div>Sign In / Sign Up</div>
      </div>
      <div style="width: 100%">
        <div
          style="
            width: 80%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            padding: 8vh;
          "
        >
          <div
            class="signIn"
            style="display: flex; align-items: center; justify-content: center"
          >
            <label for="email" style="width: 100%">Email Address</label>
            <input type="email" name="email" id="" />
            <label for="password" style="width: 100%">Password</label>
            <input type="password" name="password" id="" />
            <div
              style="
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 100%;
              "
            >
              <button>Sign In</button>
              <a href="" style="font-size: 2rem; color: black"
                >Forgot Password ?
              </a>
            </div>
          </div>
          <div
            class="signUp"
            style="display: flex; align-items: center; justify-content: center"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
